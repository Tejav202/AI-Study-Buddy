<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy | GDG TechSprint</title>
    <style>
        :root {
            --google-blue: #4285F4;
            --google-red: #EA4335;
            --google-yellow: #FBBC05;
            --google-green: #34A853;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #3c4043;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .logo-text { font-weight: bold; font-size: 24px; }
        .blue { color: var(--google-blue); }
        .red { color: var(--google-red); }
        .yellow { color: var(--google-yellow); }
        .green { color: var(--google-green); }
        
        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button {
            background-color: var(--google-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover { background-color: #357ae8; }
        
        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f3f4;
            border-radius: 8px;
            border-left: 5px solid var(--google-blue);
            min-height: 50px;
            white-space: pre-wrap;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #70757a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-text">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span> AI Study Buddy
        </div>
        <p>TechSprint - GDGoC VJIT Submission</p>
    </div>

    <p><strong>Paste your study notes or article below:</strong></p>
    <textarea id="inputText" placeholder="Example: The water cycle involves evaporation, condensation, and precipitation..."></textarea>
    
    <button onclick="summarizeText()" id="btn">Summarize with Gemini 2.0 Flash</button>

    <div id="output">Results will appear here...</div>

    <div class="footer">
        Built with Google Gemini API & GitHub Pages <br>
        &copy; 2025 AI Enthusiasts Team
    </div>
</div>

<script>
    async function summarizeText() {
        // Your Provided API Key
        const apiKey = "AIzaSyBiWWBO68RbGvDVSpACA3c8ikUEMnyo4L4"; 
        const text = document.getElementById('inputText').value;
        const output = document.getElementById('output');
        const btn = document.getElementById('btn');

        if (!text.trim()) {
            alert("Please paste some text first!");
            return;
        }

        output.innerText = "Summarizing... please wait...";
        btn.disabled = true;
        btn.style.opacity = "0.7";

        try {
            // Using the latest 2025 Gemini 2.0 Flash Model
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ 
                        parts: [{ text: "Please provide a concise 3-bullet point summary of the following text: " + text }] 
                    }]
                })
            });

            const data = await response.json();

            if (data.error) {
                output.innerHTML = "<span style='color:red'><strong>API Error:</strong> " + data.error.message + "</span><br><br>Tip: Ensure your API key is correct and you are using HTTPS (GitHub Pages).";
            } else if (data.candidates && data.candidates[0].content) {
                output.innerText = data.candidates[0].content.parts[0].text;
            } else {
                output.innerText = "Analysis complete, but no summary was generated. Please try different text.";
            }
        } catch (error) {
            output.innerHTML = "<span style='color:red'><strong>Connection Error:</strong> Browser blocked the request.</span><br><br><strong>Solution:</strong> You must view this through your <strong>GitHub Pages link</strong> (HTTPS), not a local file.";
        } finally {
            btn.disabled = false;
            btn.style.opacity = "1";
        }
    }
</script>

</body>
</html>
