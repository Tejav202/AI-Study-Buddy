<!DOCTYPE html>
<html>
<head>
    <title>AI Study Buddy</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        textarea { width: 100%; height: 150px; margin: 10px 0; padding: 10px; }
        button { background: #4285F4; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        #output { background: #f4f4f4; padding: 15px; margin-top: 20px; border-radius: 5px; min-height: 50px; }
    </style>
</head>
<body>
    <h2>GDG TechSprint: AI Study Buddy</h2>
    <p>Paste your long notes below to get a 3-bullet summary.</p>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <button onclick="summarizeText()">Summarize with Google AI</button>
    <div id="output">Your summary will appear here...</div>

    <script>
        async function summarizeText() {
            const apiKey = "AIzaSyD2bnxBqV8mjlVfJiD2yMS_-s8B6EyE6q0"; 
            const text = document.getElementById('inputText').value;
            const output = document.getElementById('output');
            
            output.innerText = "Summarizing... please wait...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Summarize this in 3 short bullet points: " + text }] }]
                    })
                });
                const data = await response.json();
                output.innerText = data.candidates[0].content.parts[0].text;
            } catch (error) {
                output.innerText = "Error: Check your API key or internet connection.";
            }
        }
    </script>
</body>
</html>
