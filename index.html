<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy | GDG TechSprint</title>
    <style>
        :root {
            --google-blue: #4285F4;
            --google-red: #EA4335;
            --google-yellow: #FBBC05;
            --google-green: #34A853;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #3c4043;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .logo-text { font-weight: bold; font-size: 24px; }
        .blue { color: var(--google-blue); }
        .red { color: var(--google-red); }
        .yellow { color: var(--google-yellow); }
        .green { color: var(--google-green); }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        
        input[type="password"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }
        textarea { height: 150px; resize: vertical; margin-bottom: 15px; }
        
        button {
            background-color: var(--google-blue);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover { background-color: #357ae8; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f3f4;
            border-radius: 8px;
            border-left: 5px solid var(--google-blue);
            min-height: 50px;
            line-height: 1.6;
        }
        /* Style for the summary list */
        #output ul { margin: 0; padding-left: 20px; }
        #output li { margin-bottom: 10px; }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            text-align: center;
            color: #70757a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-text">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span> AI Study Buddy
        </div>
        <p>TechSprint - GDGoC VJIT Submission</p>
    </div>

    <div class="input-group">
        <label for="apiKey">Step 1: Paste Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your AIza... key here">
        <p style="font-size: 11px; color: #666;">Get a free key at <a href="https://aistudio.google.com/" target="_blank">Google AI Studio</a></p>
    </div>

    <div class="input-group">
        <label for="inputText">Step 2: Paste Study Notes</label>
        <textarea id="inputText" placeholder="Paste a long article or your notes here..."></textarea>
    </div>
    
    <button onclick="summarizeText()" id="btn">Summarize with Gemini AI</button>

    <div id="output">Results will appear here...</div>

    <div class="footer">
        Built with Google Gemini API & GitHub Pages <br>
        &copy; 2026 AI Enthusiasts Team
    </div>
</div>

<script>
    async function summarizeText() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const text = document.getElementById('inputText').value.trim();
        const output = document.getElementById('output');
        const btn = document.getElementById('btn');

        if (!apiKey) {
            alert("Please provide an API Key first!");
            return;
        }
        if (!text) {
            alert("Please enter some text to summarize!");
            return;
        }

        // UI Loading State
        output.innerHTML = "<em>Summarizing... please wait...</em>";
        btn.disabled = true;

        try {
            // Updated to the latest stable model alias for 2026
const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ 
                        parts: [{ text: "Summarize this text into exactly 3 bullet points. Use bolding for key terms. Format the entire response as a valid HTML list (starting with <ul> and <li>). Text: " + text }] 
                    }]
                })
            });

            const data = await response.json();

            if (data.error) {
                let errorMsg = data.error.message;
                if (data.error.status === "RESOURCE_EXHAUSTED") {
                    errorMsg = "Quota Exceeded. Please wait 60 seconds or use a different API key.";
                }
                output.innerHTML = `<span style="color:var(--google-red)"><strong>Error:</strong> ${errorMsg}</span>`;
            } else if (data.candidates && data.candidates[0].content) {
                let summary = data.candidates[0].content.parts[0].text;
                
                // Clean up potential markdown formatting code blocks if AI wraps the HTML
                summary = summary.replace(/```html|```/g, '');
                
                // Render as HTML
                output.innerHTML = summary;
            } else {
                output.innerText = "No response from AI. Try shorter text or check your API settings.";
            }
        } catch (error) {
            output.innerHTML = `<span style="color:var(--google-red)"><strong>Connection Error:</strong> Could not reach the API. Please check your internet.</span>`;
            console.error(error);
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
